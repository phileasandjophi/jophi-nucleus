<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Streaming Substrate</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; }
        #canvas-container { width: 100%; height: 100%; display: block; cursor: grab; }
        
        /* Top Right HUD */
        #hud { position: absolute; top: 30px; right: 30px; z-index: 50; text-align: right; pointer-events: auto; }
        .logo-label { font-size: 16px; font-weight: 600; color: #00f2ff; letter-spacing: 1px; margin-bottom: 8px; cursor: crosshair; animation: breathe 4s infinite; }
        .label { font-size: 11px; letter-spacing: 1px; color: #00f2ff; cursor: crosshair; padding: 4px 0; display: block; }
        .cybernetic { font-size: 10px; color: #fff; margin-top: 15px; letter-spacing: 2px; opacity: 0.4; }

        @keyframes breathe { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.02); } }

        /* THE STREAMING TEXT ENGINE */
        .text-stream {
            position: absolute; white-space: nowrap; pointer-events: none;
            font-size: 11px; letter-spacing: 1px; color: #fff; z-index: 40;
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
        }

        /* THE ESSENCE UI */
        #essence-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; padding: 35px; background: rgba(5, 10, 20, 0.4);
            backdrop-filter: blur(12px); border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center; opacity: 0; pointer-events: none; transition: opacity 0.4s;
        }
        #essence-ui input { width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(0,0,0,0.3); border: 1px solid rgba(0, 242, 255, 0.3); color: #00f2ff; }
        #essence-ui button { width: 100%; padding: 12px; background: transparent; color: #00f2ff; border: 1px solid #00f2ff; cursor: pointer; }
    </style>
</head>
<body>
    <div id="hud">
        <div class="logo-label" onmouseenter="startStream('Jophi Universe: An advanced, frictionless economic and social operating system designed to replace opaque, extraction-based markets with a transparent, abundance-driven network.')">Jophi Universe</div>
        <div class="label" onmouseenter="startStream('B.L.U.E.E. Protocol: The prōtokollon; the first sheet glued; the absolute verification of authenticity; the handshake.')">B.L.U.E.E. Protocol</div>
        <div class="label" onmouseenter="startStream('R.E.E.F.: Everyone deserves a reef—solitude, budding, upwelling, expansion.')">R.E.E.F.</div>
        <div class="cybernetic">Cybernetic Node</div>
    </div>
    
    <div id="essence-ui">
        <h2>Emerge Here</h2>
        <input type="email" placeholder="enter email">
        <button>Tether</button>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. SCENE
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x010103, 0.0009); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. TEXT EMITTER LOGIC
        window.startStream = function(text) {
            const stream = document.createElement('div');
            stream.className = 'text-stream';
            stream.innerText = text;
            // Random Y-start near the trigger but flowing left
            stream.style.top = (Math.random() * 40 + 30) + 'px';
            stream.style.right = '250px';
            document.body.appendChild(stream);

            let xPos = 250;
            let opacity = 1;
            function move() {
                xPos += 2; // Movement speed
                stream.style.right = xPos + 'px';
                if (xPos > window.innerWidth) {
                    stream.remove();
                } else {
                    requestAnimationFrame(move);
                }
            }
            move();
        };

        // 3. GENESIS NODE & ECOSYSTEM
        // [Condensed Phileas Node & Swarm Logic for Performance]
        const phileasMat = new THREE.PointsMaterial({ size: 8, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
        const phileasGroup = new THREE.Group();
        scene.add(phileasGroup);

        // 4. ORBITAL PHYSICS
        let targetRadius = 700, currentRadius = 700;
        let targetAngleX = 0, targetAngleY = 0, currentAngleX = 0, currentAngleY = 0;
        let isDragging = false, prevX = 0, prevY = 0;

        window.addEventListener('wheel', (e) => { targetRadius = Math.max(50, Math.min(1500, targetRadius + e.deltaY * 0.8)); });
        window.addEventListener('mousedown', (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if(isDragging) {
                targetAngleY -= (e.clientX - prevX) * 0.005;
                targetAngleX += (e.clientY - prevY) * 0.005;
                prevX = e.clientX; prevY = e.clientY;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            currentAngleX += (targetAngleX - currentAngleX) * 0.1;
            currentAngleY += (targetAngleY - currentAngleY) * 0.1;
            currentRadius += (targetRadius - currentRadius) * 0.1;
            camera.position.x = currentRadius * Math.sin(currentAngleY) * Math.cos(currentAngleX);
            camera.position.y = currentRadius * Math.sin(currentAngleX);
            camera.position.z = currentRadius * Math.cos(currentAngleY) * Math.cos(currentAngleX);
            camera.lookAt(0,0,0);

            // ESSENCE DISSOLVE
            const fadeThreshold = 350;
            const ui = document.getElementById('essence-ui');
            if (currentRadius < fadeThreshold) {
                ui.style.opacity = 1 - (currentRadius / fadeThreshold);
                ui.style.pointerEvents = ui.style.opacity > 0.6 ? 'auto' : 'none';
            } else {
                ui.style.opacity = 0;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
