<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Sacred Atmospheric Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; color: #fff; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Unified Atmospheric Breathing */
        @keyframes unified-breathe {
            0%, 100% { opacity: 0.2; filter: blur(1px); transform: scale(0.98); }
            50% { opacity: 0.85; filter: blur(0px); transform: scale(1.02); text-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }
        }

        .atmosphere { 
            position: absolute; font-weight: 100; letter-spacing: 6px; 
            color: #00f2ff; font-size: 11px; text-transform: lowercase; 
            pointer-events: none; z-index: 5; 
            animation: unified-breathe 6s ease-in-out infinite;
        }
        
        #a1 { top: 12%; left: 18%; animation-delay: 0s; }
        #a2 { top: 18%; right: 12%; animation-delay: 1.5s; font-size: 13px; }
        #a3 { bottom: 18%; left: 12%; animation-delay: 3s; }
        #a4 { bottom: 12%; right: 18%; animation-delay: 4.5s; }

        #ui-layer { position: relative; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08); padding: 50px; width: 450px; text-align: center;
        }

        @keyframes primary-breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); text-shadow: 0 0 20px #00f2ff; }
        }
        .breathing-trigger { 
            font-size: 15px; letter-spacing: 8px; color: #00f2ff; text-transform: lowercase; 
            margin-bottom: 35px; font-weight: 200; animation: primary-breathe 5s ease-in-out infinite; 
        }
        
        select {
            background: rgba(0, 0, 0, 0.6); color: #00f2ff; border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 14px; width: 100%; font-family: 'Inter', sans-serif; font-size: 11px;
            letter-spacing: 3px; text-transform: lowercase; margin-bottom: 15px; outline: none; font-weight: 200;
        }

        .description-box {
            font-size: 11px; font-weight: 200; line-height: 1.8; color: rgba(255, 255, 255, 0.5);
            margin-bottom: 35px; min-height: 65px; text-align: left; letter-spacing: 1px;
        }

        button {
            background: transparent; border: 1px solid rgba(0, 242, 255, 0.4); color: #00f2ff;
            padding: 16px 30px; font-size: 11px; letter-spacing: 5px; text-transform: lowercase;
            cursor: pointer; transition: 0.5s; width: 100%; font-weight: 200;
        }
        button:hover { background: rgba(0, 242, 255, 0.1); border: 1px solid #00f2ff; box-shadow: 0 0 25px rgba(0,242,255,0.3); }

        #business-extras { display: none; }
    </style>
</head>
<body>

    <div class="atmosphere" id="a1">it is</div>
    <div class="atmosphere" id="a2">the jophi universe</div>
    <div class="atmosphere" id="a3">borderless & infinite</div>
    <div class="atmosphere" id="a4">welcoming entities welcoming</div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="glass-panel">
            <div class="breathing-trigger">Begin Transparenting...</div>
            
            <select id="main-type" onchange="toggleFoyer()">
                <option value="">select entity type</option>
                <option value="individual">1) individual</option>
                <option value="business">2) business</option>
                <option value="other">3) other</option>
            </select>

            <div id="business-extras">
                <select id="biz-structure" onchange="updateBizInfo()">
                    <option value="sole">Sole Proprietorship</option>
                    <option value="partner">Partnership (General, Limited, LLP)</option>
                    <option value="llc">Limited Liability Company (LLC)</option>
                    <option value="corp">Corporation (C-Corp)</option>
                    <option value="scorp">S Corporation</option>
                    <option value="nonprofit">Nonprofit/Cooperative</option>
                </select>
                <select id="biz-industry">
                    <option value="agri">Agriculture, Forestry, Fishing</option>
                    <option value="const">Construction and Manufacturing</option>
                    <option value="retail">Retail Trade and E-commerce</option>
                    <option value="prof">Professional, Scientific, and Technical Services</option>
                    <option value="fin">Finance, Insurance, and Real Estate</option>
                    <option value="health">Healthcare and Social Assistance</option>
                    <option value="arts">Arts, Entertainment, and Recreation</option>
                </select>
            </div>

            <div class="description-box" id="info-text">awaiting selection...</div>

            <button onclick="emerge()">Emerge to the Foyer</button>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 2000);
        camera.position.z = 1000;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 6000;
        const positions = new Float32Array(starsCount * 3);
        for(let i=0; i<starsCount*3; i++) positions[i] = (Math.random() - 0.5) * 3000;
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1.1, transparent: true, opacity: 0.35 });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.00025;
            renderer.render(scene, camera);
        }
        animate();

        const bizData = {
            sole: "Owned by one person, offering total control but unlimited personal liability for debts.",
            partner: "Two or more owners sharing profits, but typically with unlimited liability for general partners.",
            llc: "A hybrid structure offering liability protection of a corporation with pass-through taxation.",
            corp: "A legal entity separate from owners, providing high liability protection but potential double taxation.",
            scorp: "Tax designation passing income through shareholders, avoiding double taxation.",
            nonprofit: "Organizations formed for public benefit or collective member ownership."
        };

        window.toggleFoyer = () => {
            const type = document.getElementById('main-type').value;
            const bizExtras = document.getElementById('business-extras');
            const info = document.getElementById('info-text');
            
            if (type === 'business') {
                bizExtras.style.display = 'block';
                updateBizInfo();
            } else if (type === 'individual') {
                bizExtras.style.display = 'none';
                info.innerText = "Emerge to the Foyer";
            } else {
                bizExtras.style.display = 'none';
                info.innerText = "awaiting selection...";
            }
        };

        window.updateBizInfo = () => {
            const val = document.getElementById('biz-structure').value;
            document.getElementById('info-text').innerText = bizData[val];
        };

        window.emerge = () => {
            alert("Emerge to the Foyer. Initializing Cathedral Hallway Transition...");
        };
    </script>
</body>
</html>
