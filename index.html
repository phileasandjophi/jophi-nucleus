<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | The Genesis Node</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; }
        #canvas-container { width: 100%; height: 100%; display: block; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }
        
        #hud { position: absolute; top: 30px; left: 30px; z-index: 10; pointer-events: none; mix-blend-mode: screen; }
        .label { font-size: 10px; letter-spacing: 3px; color: #00f2ff; text-transform: uppercase; text-shadow: 0 0 10px rgba(0, 242, 255, 0.8); }
        .sub { font-size: 8px; color: rgba(255, 255, 255, 0.6); margin-top: 5px; letter-spacing: 1px; }
        
        #scroll-hint { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 10px; letter-spacing: 2px; pointer-events: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.2; } 50% { opacity: 0.8; } 100% { opacity: 0.2; } }

        /* Particulate Typography Overlay mapped to Z-Depth */
        #typography-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; z-index: 5;
        }
        .dust-word {
            color: transparent;
            font-size: 4rem;
            letter-spacing: 2rem;
            text-transform: uppercase;
            font-weight: 100;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0);
            transition: text-shadow 0.5s ease-out, transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div id="hud">
        <div class="label">PROTOCOL: B.L.U.E.E. // GENESIS_NODE_ACTIVE</div>
        <div class="sub">The Individual User Model: Joffe Substrate</div>
    </div>
    
    <div id="typography-layer">
        <div id="word-1" class="dust-word">IS</div>
    </div>

    <div id="scroll-hint">PILOT FORWARD: SCROLL TO APPROACH</div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x010103, 0.0007); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
        let cameraTargetZ = 1200; // Start far back
        camera.position.z = cameraTargetZ;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }
        const particleTexture = getTexture();

        // 2. THE GENESIS NODE (The Individual User - Joffe)
        const genesisGroup = new THREE.Group();
        genesisGroup.position.set(0, 0, 0); // Anchored at Absolute Zero

        // 2a. The Core (Cyan/White - The Seeker)
        const coreGeo = new THREE.BufferGeometry();
        const corePos = [];
        const coreColors = [];
        const coreSizes = [];
        for (let i = 0; i < 400; i++) {
            const r = 80 * Math.pow(Math.random(), 0.5);
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);
            corePos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
            
            const c = new THREE.Color(Math.random() > 0.5 ? 0xffffff : 0x00f2ff);
            coreColors.push(c.r, c.g, c.b);
            coreSizes.push(4 + Math.random() * 12); // Massive core lights
        }
        coreGeo.setAttribute('position', new THREE.Float32BufferAttribute(corePos, 3));
        coreGeo.setAttribute('color', new THREE.Float32BufferAttribute(coreColors, 3));
        coreGeo.setAttribute('size', new THREE.Float32BufferAttribute(coreSizes, 1));
        
        const coreMat = new THREE.PointsMaterial({ size: 8, vertexColors: true, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.9, depthWrite: false });
        const coreMesh = new THREE.Points(coreGeo, coreMat);
        genesisGroup.add(coreMesh);

        // 2b. Satellite 1: The Established Truth (Deep Blue/White - Slow Pulse)
        const sat1Geo = new THREE.BufferGeometry();
        const sat1Pos = [];
        for (let i = 0; i < 150; i++) {
            sat1Pos.push((Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60);
        }
        sat1Geo.setAttribute('position', new THREE.Float32BufferAttribute(sat1Pos, 3));
        const sat1Mat = new THREE.PointsMaterial({ size: 6, color: 0x0066ff, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8, depthWrite: false });
        const satellite1 = new THREE.Points(sat1Geo, sat1Mat);
        satellite1.position.set(150, 100, -50);
        genesisGroup.add(satellite1);

        // 2c. Satellite 2: The Becoming (Bio-Green - High Kinetic Vibration)
        const sat2Geo = new THREE.BufferGeometry();
        const sat2Pos = [];
        for (let i = 0; i < 150; i++) {
            sat2Pos.push((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 80, (Math.random() - 0.5) * 80);
        }
        sat2Geo.setAttribute('position', new THREE.Float32BufferAttribute(sat2Pos, 3));
        const sat2Mat = new THREE.PointsMaterial({ size: 4, color: 0x00ffaa, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.6, depthWrite: false });
        const satellite2 = new THREE.Points(sat2Geo, sat2Mat);
        satellite2.position.set(-180, -120, 80);
        
        // Save original positions for vibration math
        sat2Geo.userData = { originals: new Float32Array(sat2Pos) };
        genesisGroup.add(satellite2);

        scene.add(genesisGroup);

        // 3. THE AMBIENT DUST (Deep space filler)
        const dustGeo = new THREE.BufferGeometry();
        const dustPos = [];
        for (let i = 0; i < 3000; i++) dustPos.push((Math.random() - 0.5) * 3000, (Math.random() - 0.5) * 3000, 1500 - Math.random() * 4000);
        dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dustPos, 3));
        const dustMat = new THREE.PointsMaterial({ size: 2, color: 0x334455, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.3, depthWrite: false });
        scene.add(new THREE.Points(dustGeo, dustMat));

        // 4. PILOT CONTROLS (Scroll / Drag)
        let isDragging = false;
        let previousMouseY = 0;

        window.addEventListener('wheel', (e) => { cameraTargetZ += e.deltaY * 0.8; });
        window.addEventListener('mousedown', (e) => { isDragging = true; previousMouseY = e.clientY; });
        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mousemove', (e) => {
            if(isDragging) { cameraTargetZ -= (e.clientY - previousMouseY) * 4; previousMouseY = e.clientY; }
        });
        window.addEventListener('touchstart', (e) => { isDragging = true; previousMouseY = e.touches[0].clientY; });
        window.addEventListener('touchend', () => { isDragging = false; });
        window.addEventListener('touchmove', (e) => {
            if(isDragging) { cameraTargetZ -= (e.touches[0].clientY - previousMouseY) * 4; previousMouseY = e.touches[0].clientY; }
        });

        // 5. ANIMATION LOOP & PHYSICS
        const clock = new THREE.Clock();
        const word1 = document.getElementById('word-1');

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Smooth Camera Piloting
            camera.position.z += (cameraTargetZ - camera.position.z) * 0.05;
            
            // Bounds
            if(cameraTargetZ > 1200) cameraTargetZ = 1200;
            if(cameraTargetZ < -800) cameraTargetZ = -800;

            // --- PARTICULATE TYPOGRAPHY LOGIC ---
            // As camera passes Z=600, the dust forms the word "IS"
            if (camera.position.z < 800 && camera.position.z > 400) {
                const intensity = 1 - Math.abs(camera.position.z - 600) / 200; // Peaks at 600
                word1.style.opacity = intensity;
                word1.style.transform = `scale(${0.8 + intensity * 0.4})`;
                word1.style.textShadow = `0 0 ${10 + intensity * 30}px rgba(0, 242, 255, ${intensity})`;
            } else {
                word1.style.opacity = 0;
            }

            // --- THE PULSE OF THE "IS" ---
            
            // Core: Slow, steady rotation and breathing (The Truth)
            const coreScale = 1 + Math.sin(time * 1.5) * 0.05;
            coreMesh.scale.set(coreScale, coreScale, coreScale);
            genesisGroup.rotation.y = time * 0.05;
            genesisGroup.rotation.x = Math.sin(time * 0.1) * 0.1;

            // Satellite 1 (Established): Slow, heavy orbit
            satellite1.position.x = Math.cos(time * 0.5) * 150;
            satellite1.position.z = Math.sin(time * 0.5) * 150 - 50;

            // Satellite 2 (Becoming): High Kinetic Vibration + Orbit
            const sat2PosArray = satellite2.geometry.attributes.position.array;
            const sat2Orig = satellite2.geometry.userData.originals;
            for(let i=0; i<sat2PosArray.length; i+=3) {
                // Rapid chaotic jitter applied to the original coordinates
                sat2PosArray[i] = sat2Orig[i] + (Math.random()-0.5)*4;
                sat2PosArray[i+1] = sat2Orig[i+1] + (Math.random()-0.5)*4;
                sat2PosArray[i+2] = sat2Orig[i+2] + (Math.random()-0.5)*4;
            }
            satellite2.geometry.attributes.position.needsUpdate = true;
            satellite2.position.x = Math.sin(time * 0.8) * 180;
            satellite2.position.y = Math.cos(time * 0.6) * 120;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
