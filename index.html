<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Stabilized Handshake</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; color: #fff; }
        #canvas-container { width: 100%; height: 100%; display: block; cursor: grab; }
        
        #hud { position: absolute; top: 40px; right: 40px; z-index: 100; text-align: right; }
        .logo { font-size: 18px; font-weight: 200; letter-spacing: 4px; color: #00f2ff; margin-bottom: 25px; text-transform: lowercase; cursor: pointer; }
        .nav-item { font-size: 10px; letter-spacing: 2px; color: rgba(255,255,255,0.4); margin-bottom: 12px; cursor: pointer; transition: 0.5s ease; text-transform: lowercase; }
        .nav-item:hover { color: #fff; }
        .cybernetic { font-size: 10px; color: #00f2ff; margin-top: 25px; letter-spacing: 3px; cursor: pointer; opacity: 0.6; transition: 0.5s; text-transform: lowercase; }

        /* The Stabilized Portal */
        #portal-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; text-align: center; pointer-events: auto; opacity: 0; 
            transition: opacity 0.8s, filter 0.8s, transform 0.8s;
            filter: blur(15px);
        }
        #portal-overlay.active { opacity: 1; filter: blur(0px); }
        
        .portal-title { font-size: 13px; letter-spacing: 6px; color: #fff; margin-bottom: 15px; text-transform: lowercase; }
        .portal-text { font-size: 14px; font-weight: 300; line-height: 1.8; color: rgba(255,255,255,0.8); margin-bottom: 20px; }

        #tether-ui { display: none; }
        input { background: transparent; border: none; border-bottom: 1px solid #00f2ff; color: #00f2ff; padding: 10px; text-align: center; width: 220px; outline: none; font-size: 12px; margin-bottom: 20px; }
        button { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; padding: 10px 25px; cursor: pointer; text-transform: lowercase; letter-spacing: 2px; font-size: 11px; }
        button:hover { background: #00f2ff; color: #000; }
    </style>
</head>
<body>

    <div id="hud">
        <div class="logo" onmouseenter="setPortal('jophi')">jophi universe</div>
        <div class="nav-item" onmouseenter="setPortal('bluee')">b.l.u.e.e. protocol</div>
        <div class="nav-item" onmouseenter="setPortal('reef')">r.e.e.f.</div>
        <div class="cybernetic" onmouseenter="setPortal('tether')">cybernetic node</div>
    </div>

    <div id="portal-overlay" onmouseleave="hidePortal()">
        <div class="portal-title" id="p-title"></div>
        <div class="portal-text" id="p-text"></div>
        <div id="tether-ui">
            <input type="email" placeholder="enter email to tether" id="email-field">
            <br>
            <button id="auth-trigger">initiate handshake</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        { "imports": { 
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'firebase/auth';

        const firebaseConfig = {
            apiKey: "AIzaSyD_ta8hLzrOCwpzUL4Wmcua0KzGgggeuS4",
            authDomain: "jophi-universe.firebaseapp.com",
            projectId: "jophi-universe",
            storageBucket: "jophi-universe.firebasestorage.app",
            messagingSenderId: "834755108312",
            appId: "1:834755108312:web:b25430f7a687b41b5666ad"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // SCENE
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 600;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const pGeo = new THREE.IcosahedronGeometry(180, 2);
        const pMat = new THREE.PointsMaterial({ size: 2, color: 0x00f2ff, transparent: true, opacity: 0.4 });
        const swarm = new THREE.Points(pGeo, pMat);
        scene.add(swarm);

        const definitions = {
            jophi: { title: "the jophi universe", text: "an advanced operating system for abundance." },
            bluee: { title: "b.l.u.e.e.", text: "bi-directional ledger for universal expansion." },
            reef: { title: "r.e.e.f.", text: "reciprocal ecosystem for ecological flourishing." },
            tether: { title: "cybernetic node", text: "tethering establishes your identity within the substrate." }
        };

        window.setPortal = (key) => {
            const overlay = document.getElementById('portal-overlay');
            document.getElementById('p-title').innerText = definitions[key].title;
            document.getElementById('p-text').innerText = definitions[key].text;
            document.getElementById('tether-ui').style.display = (key === 'tether') ? 'block' : 'none';
            overlay.classList.add('active');
            pMat.color.set(0xffffff);
        };

        window.hidePortal = () => {
            if (document.activeElement.id !== 'email-field') {
                document.getElementById('portal-overlay').classList.remove('active');
                pMat.color.set(0x00f2ff);
            }
        };

        document.getElementById('auth-trigger').onclick = async () => {
            pMat.color.set(0xffffff);
            try {
                const result = await signInWithPopup(auth, provider);
                document.getElementById('p-title').innerText = "tether established";
                document.getElementById('p-text').innerText = `welcome, ${result.user.displayName.toLowerCase()}.`;
                document.getElementById('tether-ui').style.display = 'none';
            } catch (e) { console.error(e); }
        };

        function animate() {
            requestAnimationFrame(animate);
            swarm.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
