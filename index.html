<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Stable Anchor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; color: #fff; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* The Translucent Anchor UI */
        #ui-layer {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-text { font-size: 16px; letter-spacing: 8px; color: #00f2ff; text-transform: lowercase; margin-bottom: 30px; font-weight: 200; }
        
        select {
            background: rgba(0, 0, 0, 0.5);
            color: #00f2ff;
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 10px;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: lowercase;
            margin-bottom: 20px;
            outline: none;
            cursor: pointer;
        }

        .description-box {
            font-size: 13px;
            font-weight: 300;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            min-height: 80px;
            text-align: left;
        }

        button {
            background: transparent;
            border: 1px solid #00f2ff;
            color: #00f2ff;
            padding: 12px 30px;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: lowercase;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        button:hover { background: #00f2ff; color: #000; box-shadow: 0 0 20px rgba(0,242,255,0.4); }

        /* The Laser Scan */
        #laser {
            position: fixed; top: -2px; left: 0; width: 100%; height: 2px;
            background: #00f2ff; box-shadow: 0 0 15px #00f2ff;
            z-index: 100; display: none;
        }
    </style>
</head>
<body>

    <div id="laser"></div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="glass-panel">
            <div class="logo-text">jophi universe</div>
            
            <select id="protocol-select" onchange="updateInfo()">
                <option value="joffe">jophi / joffe (the individual human)</option>
                <option value="bluee">the b.l.u.e.e. protocol</option>
                <option value="reef">r.e.e.f. (reciprocal ecosystem)</option>
            </select>

            <div class="description-box" id="info-text">
                select a protocol to begin the handshake.
            </div>

            <button onclick="runScan()">initiate tether</button>
        </div>
    </div>

    </script>
