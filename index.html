<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Fibrous Organism</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: radial-gradient(circle at center, #0a0a0f 0%, #000 100%); font-family: 'Inter', sans-serif; color: #fff; }
        canvas { display: block; filter: blur(0.5px); }
        #hud-top { position: absolute; top: 25px; left: 25px; z-index: 10; pointer-events: none; }
        #hud-bottom { position: absolute; bottom: 25px; right: 25px; z-index: 10; pointer-events: none; text-align: right; }
        .label { font-size: 0.75rem; letter-spacing: 0.2rem; text-transform: uppercase; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; opacity: 0.8; }
        .sub { font-size: 0.6rem; letter-spacing: 0.05rem; color: #fff; opacity: 0.4; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="hud-top">
        <div class="label">B.L.U.E.E. PROTOCOL</div>
        <div class="sub">Bi-directional Ledger for Universal Ecological Expansion</div>
    </div>
    <div id="hud-bottom">
        <div class="label">POINTS OF LIGHT: 1,000</div>
        <div class="sub">Sensory Blur Active // View-Only Mode</div>
    </div>
    <canvas id="universeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('universeCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const count = 350;

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        class Point {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * canvas.width;
                this.size = Math.random() * 2 + 1;
                this.speed = 0.5 + Math.random() * 1.5;
                this.hue = Math.random() > 0.8 ? 180 : 200;
            }
            update() {
                this.z -= this.speed;
                if (this.z <= 0) this.reset();
            }
            draw() {
                const scale = canvas.width / (this.z + 1);
                const x = (this.x - canvas.width / 2) * scale + canvas.width / 2;
                const y = (this.y - canvas.height / 2) * scale + canvas.height / 2;
                const r = this.size * scale * 0.5;
                const alpha = (1 - this.z / canvas.width);

                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                ctx.shadowBlur = r * 4;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                ctx.fill();
            }
        }

        for (let i = 0; i < count; i++) particles.push(new Point());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Dark Matter Gravity Trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Fibrous Connections
            ctx.lineWidth = 0.3;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                    if (dist < 100) {
                        const scale = canvas.width / (particles[i].z + 1);
                        const x1 = (particles[i].x - canvas.width / 2) * scale + canvas.width / 2;
                        const y1 = (particles[i].y - canvas.height / 2) * scale + canvas.height / 2;
                        const x2 = (particles[j].x - canvas.width / 2) * scale + canvas.width / 2;
                        const y2 = (particles[j].y - canvas.height / 2) * scale + canvas.height / 2;
                        
                        ctx.strokeStyle = `rgba(0, 242, 255, ${0.1 * (1 - dist / 100)})`;
                        ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
                    }
                }
            }
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
