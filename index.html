<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | The Density Gate</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; color: #fff; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        
        /* The Density Gate Overlay */
        #gate-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; opacity: 0; transition: opacity 1.5s ease;
            z-index: 200;
        }
        #gate-overlay.active { opacity: 1; pointer-events: auto; }

        /* Watery Periscope Scan Effect */
        #scan-line {
            position: absolute; top: -10%; left: 0; width: 100%; height: 20%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.2), transparent);
            display: none; z-index: 210;
        }

        .node-choice {
            font-size: 11px; letter-spacing: 5px; color: #00f2ff; margin: 20px;
            cursor: pointer; opacity: 0.6; transition: 0.8s; text-transform: lowercase;
            padding: 15px 40px; border: 1px solid transparent;
        }
        .node-choice:hover { opacity: 1; border: 1px solid rgba(0, 242, 255, 0.3); text-shadow: 0 0 15px #00f2ff; }

        #tether-trigger {
            position: absolute; bottom: 10%; width: 100%; text-align: center;
            z-index: 100; cursor: pointer; font-size: 10px; letter-spacing: 3px; color: #00f2ff;
        }
    </style>
</head>
<body>

    <div id="tether-trigger" onclick="initiateClearance()">[ initiate tether ]</div>

    <div id="scan-line"></div>

    <div id="gate-overlay">
        <div style="font-size: 9px; letter-spacing: 8px; margin-bottom: 50px; opacity: 0.5;">select emergence level</div>
        <div class="node-choice" onclick="selectLevel('be')">just be</div>
        <div class="node-choice" onclick="selectLevel('reef')">individual reef</div>
        <div class="node-choice" onclick="selectLevel('build')">entrepreneur / build</div>
        <div style="font-size: 8px; margin-top: 40px; color: rgba(255,255,255,0.2);">asheville anchor: verified</div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 600;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Universe Swarm
        const pGeo = new THREE.IcosahedronGeometry(200, 2);
        const pMat = new THREE.PointsMaterial({ size: 2, color: 0x00f2ff, transparent: true, opacity: 0.3 });
        const swarm = new THREE.Points(pGeo, pMat);
        scene.add(swarm);

        window.initiateClearance = () => {
            document.getElementById('tether-trigger').style.display = 'none';
            const scanner = document.getElementById('scan-line');
            scanner.style.display = 'block';
            
            // Periscope Scan Animation
            let pos = -10;
            const interval = setInterval(() => {
                pos += 2;
                scanner.style.top = pos + '%';
                if (pos > 110) {
                    clearInterval(interval);
                    scanner.style.display = 'none';
                    document.getElementById('gate-overlay').classList.add('active');
                    pMat.color.set(0xffffff);
                    pMat.opacity = 0.6;
                }
            }, 20);
        };

        window.selectLevel = (type) => {
            document.getElementById('gate-overlay').classList.remove('active');
            // Shift camera for "Weightless Lift"
            const targetZ = type === 'build' ? 300 : 500;
            const animateLift = () => {
                if(Math.abs(camera.position.z - targetZ) > 1) {
                    camera.position.z += (targetZ - camera.position.z) * 0.05;
                    requestAnimationFrame(animateLift);
                }
            };
            animateLift();
            pMat.color.set(0x00f2ff);
            alert(`Emergence level ${type} established. Entering foyer...`);
        };

        function animate() {
            requestAnimationFrame(animate);
            swarm.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
