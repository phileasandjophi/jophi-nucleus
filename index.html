<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Geometric Portal</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; color: #fff; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        
        /* Navigation HUD - Top Right */
        #hud { position: absolute; top: 40px; right: 40px; z-index: 100; text-align: right; }
        .logo { font-size: 18px; font-weight: 200; letter-spacing: 4px; color: #00f2ff; margin-bottom: 20px; text-transform: lowercase; }
        .nav-item { font-size: 10px; letter-spacing: 2px; color: rgba(255,255,255,0.5); margin-bottom: 10px; cursor: pointer; transition: 0.3s; position: relative; }
        .nav-item:hover { color: #00f2ff; }

        /* The Definition Portal - Center */
        #portal-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; text-align: center; pointer-events: none; opacity: 0; transition: opacity 0.5s, transform 0.5s;
        }
        #portal-overlay.active { opacity: 1; transform: translate(-50%, -52%); }
        .portal-title { font-size: 12px; letter-spacing: 5px; color: #00f2ff; margin-bottom: 15px; text-transform: uppercase; }
        .portal-text { font-size: 13px; font-weight: 300; line-height: 1.8; color: rgba(255,255,255,0.8); letter-spacing: 0.5px; }
        
        #scroll-hint { position: absolute; bottom: 40px; width: 100%; text-align: center; font-size: 9px; letter-spacing: 3px; color: rgba(255,255,255,0.2); text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="hud">
        <div class="logo">jophi universe</div>
        <div class="nav-item" onmouseenter="showPortal('bluee')" onmouseleave="hidePortal()">b.l.u.e.e. protocol</div>
        <div class="nav-item" onmouseenter="showPortal('reef')" onmouseleave="hidePortal()">r.e.e.f.</div>
        <div class="nav-item" style="margin-top:20px; opacity: 0.8;">cybernetic node</div>
    </div>

    <div id="portal-overlay" id="portal-box">
        <div class="portal-title" id="p-title"></div>
        <div class="portal-text" id="p-text"></div>
    </div>

    <div id="scroll-hint">scroll to penetrate the substrate</div>
    <div id="canvas-container"></div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 500;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. THE GEOMETRIC NODE (Diamond/Wireframe)
        const geometry = new THREE.IcosahedronGeometry(150, 1); // Diamond-like facets
        const wireMaterial = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.15 });
        const coreNode = new THREE.Mesh(geometry, wireMaterial);
        scene.add(coreNode);

        // Particle liquid inside the geometry
        const pGeo = new THREE.BufferGeometry();
        const pPos = [];
        for(let i=0; i<1000; i++) {
            pPos.push((Math.random()-0.5)*250, (Math.random()-0.5)*250, (Math.random()-0.5)*250);
        }
        pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ size: 2, color: 0x00f2ff, transparent: true, opacity: 0.5 });
        const particles = new THREE.Points(pGeo, pMat);
        coreNode.add(particles);

        // 3. INTERACTION LOGIC
        const definitions = {
            bluee: { title: "B.L.U.E.E. Protocol", text: "The prōtokollon: the first sheet glued; the absolute verification of authenticity; the handshake." },
            reef: { title: "R.E.E.F.", text: "Everyone deserves a reef—solitude, budding, upwelling, expansion." }
        };

        window.showPortal = (key) => {
            document.getElementById('p-title').innerText = definitions[key].title;
            document.getElementById('p-text').innerText = definitions[key].text;
            document.getElementById('portal-overlay').classList.add('active');
            // Scale up the geometry to "catch" the text
            coreNode.scale.set(1.5, 1.5, 1.5);
            wireMaterial.opacity = 0.4;
        };

        window.hidePortal = () => {
            document.getElementById('portal-overlay').classList.remove('active');
            coreNode.scale.set(1, 1, 1);
            wireMaterial.opacity = 0.15;
        };

        // 4. ANIMATION
        function animate() {
            requestAnimationFrame(animate);
            coreNode.rotation.y += 0.003;
            coreNode.rotation.x += 0.001;
            particles.rotation.y -= 0.005;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
