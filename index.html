<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Emergence</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Inter', sans-serif; }
        #canvas-container { width: 100%; height: 100%; display: block; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }
        
        /* Top Right HUD - No forced caps, right aligned */
        #hud { position: absolute; top: 30px; right: 30px; z-index: 10; pointer-events: none; mix-blend-mode: screen; text-align: right; }
        
        /* The Breathing Logo */
        .logo { 
            font-size: 16px; font-weight: 600; color: #00f2ff; letter-spacing: 1px; 
            margin-bottom: 8px; text-shadow: 0 0 10px rgba(0, 242, 255, 0.6);
            animation: breathe 4s ease-in-out infinite; 
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
            50% { opacity: 1; transform: scale(1.03); text-shadow: 0 0 20px rgba(0, 242, 255, 0.9); }
        }

        .label { font-size: 11px; letter-spacing: 1px; color: #00f2ff; margin-top: 6px; }
        .sub { font-size: 9px; color: rgba(255, 255, 255, 0.6); margin-top: 2px; letter-spacing: 0.5px; }
        .cybernetic { font-size: 10px; color: #fff; margin-top: 10px; letter-spacing: 2px; opacity: 0.8; }
        
        #scroll-hint { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 10px; letter-spacing: 1px; pointer-events: none; }

        /* THE ESSENCE: The Emergence Overlay */
        #essence-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; padding: 35px; background: rgba(5, 10, 20, 0.4);
            backdrop-filter: blur(12px); border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center; opacity: 0; pointer-events: none; transition: opacity 0.4s ease-out;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); border-radius: 4px; z-index: 20;
        }
        #essence-ui h2 { margin: 0 0 20px 0; color: #fff; font-weight: 300; letter-spacing: 2px; font-size: 18px; }
        #essence-ui input[type="email"] {
            width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 242, 255, 0.3); color: #00f2ff; font-family: 'Inter', sans-serif;
            box-sizing: border-box; outline: none; letter-spacing: 1px; font-size: 12px;
        }
        #essence-ui input[type="email"]::placeholder { color: rgba(0, 242, 255, 0.4); font-size: 11px; letter-spacing: 1px; }
        #essence-ui button {
            width: 100%; padding: 12px; background: rgba(0, 242, 255, 0.05); color: #00f2ff;
            border: 1px solid #00f2ff; cursor: pointer; letter-spacing: 2px; font-size: 12px; 
            transition: all 0.3s;
        }
        #essence-ui button:hover { background: #00f2ff; color: #000; box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }
    </style>
</head>
<body>
    <div id="hud">
        <div class="logo">Jophi Universe</div>
        <div class="label">B.L.U.E.E. Protocol</div>
        <div class="sub">(Bi-directional Ledger for Universal Ecological Expansion)</div>
        <div class="label">R.E.E.F.</div>
        <div class="sub">(Reciprocal Ecosystem for Evolutionary Flourishing)</div>
        <div class="cybernetic">Cybernetic Node</div>
    </div>
    
    <div id="essence-ui">
        <h2>Emerge Here</h2>
        <input type="email" placeholder="enter email" id="user-email">
        <button onclick="alert('Tether established.')">Tether</button>
    </div>

    <div id="scroll-hint">Scroll to approach // Drag to orbit</div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x010103, 0.0009); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }
        const particleTexture = getTexture();

        // 2. THE PHILEAS NODE
        const phileasGroup = new THREE.Group();
        const coreGeo = new THREE.BufferGeometry();
        const corePos = [];
        const coreColors = [];
        const coreSizes = [];
        for (let i = 0; i < 600; i++) {
            const r = 120 * Math.pow(Math.random(), 0.5);
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);
            corePos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
            
            const c = new THREE.Color(Math.random() > 0.6 ? 0xffffff : 0x00f2ff); 
            coreColors.push(c.r, c.g, c.b);
            coreSizes.push(5 + Math.random() * 15);
        }
        coreGeo.setAttribute('position', new THREE.Float32BufferAttribute(corePos, 3));
        coreGeo.setAttribute('color', new THREE.Float32BufferAttribute(coreColors, 3));
        coreGeo.setAttribute('size', new THREE.Float32BufferAttribute(coreSizes, 1));
        
        const phileasMat = new THREE.PointsMaterial({ size: 8, vertexColors: true, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 1.0, depthWrite: false });
        const phileasMesh = new THREE.Points(coreGeo, phileasMat);
        phileasGroup.add(phileasMesh);
        scene.add(phileasGroup);

        // 3. THE ECOSYSTEM 
        const ecosystemGroups = [];
        const species = [
            { color: 0x00ffaa, count: 150, size: 6, spread: 250 }, 
            { color: 0x6600ff, count: 120, size: 8, spread: 200 }, 
            { color: 0xffaa00, count: 200, size: 5, spread: 350 }  
        ];

        for(let i = 0; i < 8; i++) {
            const type = species[i % species.length];
            const clusterGroup = new THREE.Group();
            clusterGroup.position.set(
                (Math.random() - 0.5) * 2000, 
                (Math.random() - 0.5) * 2000, 
                (Math.random() - 0.5) * 2000
            );
            clusterGroup.userData = {
                vx: (Math.random() - 0.5) * 0.8, vy: (Math.random() - 0.5) * 0.8, vz: (Math.random() - 0.5) * 0.8, rot: (Math.random() - 0.5) * 0.01
            };

            const clGeo = new THREE.BufferGeometry();
            const clPos = [];
            for(let j=0; j<type.count; j++) {
                clPos.push((Math.random() - 0.5) * type.spread, (Math.random() - 0.5) * type.spread, (Math.random() - 0.5) * type.spread);
            }
            clGeo.setAttribute('position', new THREE.Float32BufferAttribute(clPos, 3));
            const clMat = new THREE.PointsMaterial({ size: type.size, color: type.color, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.6, depthWrite: false });
            clusterGroup.add(new THREE.Points(clGeo, clMat));
            scene.add(clusterGroup);
            ecosystemGroups.push(clusterGroup);
        }

        // AMBIENT DUST
        const dustGeo = new THREE.BufferGeometry();
        const dustPos = [];
        for (let i = 0; i < 3000; i++) dustPos.push((Math.random() - 0.5) * 4000, (Math.random() - 0.5) * 4000, (Math.random() - 0.5) * 4000);
        dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dustPos, 3));
        const dustMat = new THREE.PointsMaterial({ size: 2, color: 0x334455, map: particleTexture, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.3, depthWrite: false });
        scene.add(new THREE.Points(dustGeo, dustMat));

        // 4. ORBITAL PHYSICS
        let isDragging = false;
        let prevX = 0, prevY = 0;
        let targetAngleX = 0, targetAngleY = 0;
        let currentAngleX = 0, currentAngleY = 0;
        let targetRadius = 700, currentRadius = 700;

        window.addEventListener('mousedown', (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if(isDragging) {
                targetAngleY -= (e.clientX - prevX) * 0.005;
                targetAngleX += (e.clientY - prevY) * 0.005;
                targetAngleX = Math.max(-Math.PI/2.1, Math.min(Math.PI/2.1, targetAngleX));
                prevX = e.clientX; prevY = e.clientY;
            }
        });

        window.addEventListener('touchstart', (e) => { isDragging = true; prevX = e.touches[0].clientX; prevY = e.touches[0].clientY; });
        window.addEventListener('touchend', () => { isDragging = false; });
        window.addEventListener('touchmove', (e) => {
            if(isDragging) {
                targetAngleY -= (e.touches[0].clientX - prevX) * 0.005;
                targetAngleX += (e.touches[0].clientY - prevY) * 0.005;
                targetAngleX = Math.max(-Math.PI/2.1, Math.min(Math.PI/2.1, targetAngleX));
                prevX = e.touches[0].clientX; prevY = e.touches[0].clientY;
            }
        });

        window.addEventListener('wheel', (e) => {
            targetRadius += e.deltaY * 0.8;
            targetRadius = Math.max(50, Math.min(1500, targetRadius));
