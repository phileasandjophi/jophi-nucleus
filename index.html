<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jophi Universe | Kinetic Substrate</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; color: #fff; }
        canvas { display: block; }
        #overlay { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .hud-label { font-size: 0.8rem; letter-spacing: 0.2rem; text-transform: uppercase; color: #00f2ff; opacity: 0.7; }
        .blur-gate { position: absolute; bottom: 20px; right: 20px; font-style: italic; opacity: 0.4; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="hud-label">Substrate Status: Synchronized</div>
        <div class="hud-label" id="particle-count">Points of Light: 1000</div>
    </div>
    <div class="blur-gate">Sensory Blur Active: View-Only Mode</div>
    <canvas id="universeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('universeCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 1000;

        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * canvas.width; // Depth factor
                this.size = 1.5;
                this.color = Math.random() > 0.8 ? '#00f2ff' : '#ffffff';
                this.velocity = 2 + Math.random() * 3; // Forward speed
            }
            update() {
                this.z -= this.velocity; // Move toward viewer
                if (this.z <= 0) this.reset();
            }
            draw() {
                // Minority Report "Starfield" Projection
                const x = (this.x / this.z) * (canvas.width / 2) + canvas.width / 2;
                const y = (this.y / this.z) * (canvas.height / 2) + canvas.height / 2;
                const s = (1 - this.z / canvas.width) * this.size * 5;
                const opacity = (1 - this.z / canvas.width);

                ctx.beginPath();
                ctx.arc(x, y, s, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = opacity;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Dark Matter Gravity Trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
